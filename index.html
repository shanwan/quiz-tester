<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- These meta tags come first. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Trivia on Singapore</title>

    <!-- Include the CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="container">

      <div class="row text-center well-lg">
        <div class="col-md-12">
          <h1>Trivia on Singapore</h1>
        </div>
      </div>
      <div class="row text-center well well-lg">
        <div class="col-md-6">
          <h3>Player 1:
          </h3>
        </div>
        <div class="col-md-6">
          <h3>Player 2:
          </h3>
        </div>
      </div>
      <div class="row well-lg">
        <div class="col-md-12">
          <h1>
            <span class="glyphicon glyphicon-question-sign"></span>
            Question <span id="qNum"></span> :
            <span id="question"> Get ready! </span>
          </h1>
        </div>
      </div>

      <div class="row text-center well well-lg">
        <div class="col-md-3">
          <button class= "btn" id="optA">option a:</button>
        </div>
        <div class="col-md-3">
          <button class= "btn" id="optB">option b:</button>
        </div>
        <div class="col-md-3">
          <button class= "btn" id="optC">option c:</button>
        </div>
        <div class="col-md-3">
          <button class= "btn" id="optD">option d:</button>
        </div>
      </div>

      <div class="row text-center">
        <button class= "btn btn-primary" id="startButton">  Click to Start  </button>
        <button class= "btn btn-primary" id="resetButton">  Click to Reset  </button>
      </div>

    </div>
    <!-- Include jQuery (required) and the JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="./myQuiz.js"></script>
    <!-- <script src="./quiz-tester.js"></script> -->
  </body>
</html>
